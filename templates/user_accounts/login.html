{% extends "base.html" %}

{% block main_content %}
	<form role="form" method="post" action="{% url 'login' %}">
		{% csrf_token %}
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
				{% if messages %}
					<div class="alert alert-danger">
						<div class="messages">
							<ul>
								{% for message in messages %}
									<li>{{ message }}</li>
								{% endfor %}
							</ul>
						</div>
					</div>
				{% endif %}
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Login</h3>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label for="{{ form.email.id_for_label }}" class="control-label">Username/E-Mail Address</label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
								{{ form.email }}
							</div>
						</div>
						<div class="form-group">
							<label for="{{ form.password.id_for_label" class="control-label">Password</label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
								{{ form.password }}
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-log-in"></span> Login</button>
						</div>
					</div>
				</div>
			</div>
		</div>
        
		
    </form>
{% endblock %}
