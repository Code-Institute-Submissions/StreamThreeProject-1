{% extends "base.html" %}

{% block main_content %}
	<p>Welcome, {{ user.first_name }}</p>
	
	<h2>Your Quotes</h2>
	<div class="row">
		<div class="col-xs-12">
			<div class="table-responsive">
				<table class="table table-striped table-hover">
					<tr>
						<th>Date</th>
						<th>Quote Type</th>
						<th></th>
						<th></th>
					</tr>
					{% for quote in quotes %}
						<tr>
							<td>{{ quote.created_at | date:"d/m/Y" }}</td>
							<td><a href="{% url 'view_quote' quote.id %}">{{ quote }}</a></td>
							<td></td>
							<td></td>
						</tr>
						
					{% endfor %}
				</table>
			</div>
		</div>
	</div>
	
{% endblock %}
